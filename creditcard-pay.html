<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker-bs5.min.css">
    <link rel="stylesheet" href="./assets/style/all.css">
    <title>信用卡付款</title>
  </head>

  <body>
    <!-- header  -->
    <header class="bg-primary sticky-top">    
      <div class="container d-flex  justify-content-between  align-items-center h-100 ">
        <a href="./index.html" class="logo"></a>        
        <nav class="navbar">
          <ul class="m-0 p-0 d-flex fs-18">
            <li ><a href="./index.html">首頁</a></li>
            <li class="ms-5"><a href="./course.html">課程介紹</a></li>
            <li class="ms-5">
              <a href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <span class="material-symbols-outlined align-text-top me-1">account_circle</span>登入
              </a>
              
              
            </li>
          </ul>          
        </nav>
        <nav class="nav">
          <a data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="true" aria-controls="collapseExample" ><span class="material-symbols-outlined text-agree-g">drag_handle</span></a>          
        </nav> 

      </div>       
      <div class="bordertop d-flex">
        <div class="border-top border-2 w-50 border-agree-g"></div>
        <div class="border-top border-2 w-50 border-agree-b"></div>    
      </div>
      <div class="collapse " id="collapseExample">
        <ul class="card card-body m-0 bg-primary d-flex flex-column align-items-center justify-content-between py-4 m-auto ">   
          <li class="fs-18"><a href="./index.html" class="" >首頁</a></li>           
          <li class="fs-18"><a href="./course.html">課程介紹</a></li>           
          <li class="fs-18"><a href="#"  data-bs-toggle="modal" data-bs-target="#staticBackdrop"><span class="material-symbols-outlined align-text-top me-1">account_circle</span>登入</a></a></li>           
        </ul>
      </div> 
    </header>

    <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered " >
        <div class="modal-content bg-primary  position-relative modal-item">
            <div class="row justify-content-center ">
              <div class="col-11 col-md-7 d-flex flex-column align-items-center pt-4 pb-5 px-md-0 px-4  ">
                <button type="button" class="btn-position btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="modal-header border-0 p-0 mb-6 ">
                  <h5 class="modal-title fw-bold fs-4 text-center " id="staticBackdropLabel">登入</h5>
                </div>
                <form class="modal-body p-0 mb-5 d-flex flex-column w-100">
                  <div class="mb-4">
                    <label for="exampleInputEmail" class="form-label text-grey-5 ">信箱</label>
                    <input type="Email" class="form-control bg-grey-9 py-2 ps-3 text-white border-white" placeholder="請輸入信箱" id="exampleInputEmail">
                  </div>
                  <div  class="mb-4">
                    <label for="exampleInputPassword" class="form-label text-grey-5 ">密碼</label>
                    <input type="password" class="form-control bg-grey-9 py-2 ps-3 text-white border-white" placeholder="請輸入密碼" id="exampleInputPassword" required>
                  </div>
                  <a href="./sign-up.html"type="submit" class="btn btn-primary">登入</a>                  
                </form>
                
                <div class="modal-footer  border-0 p-0 row w-100">  
                  <p class="m-0 mb-3 ">其他登入方式</p>                
                  <a href="#" type="button" class="btn btn-outline-white m-0 mb-4 "><img src="./assets/images/icon_fb.svg" alt="Facebook"> Facebook 登入</a>
                  <a href="#" type="button" class="btn btn-outline-white m-0"><img src="./assets/images/icon_google.svg" alt="Google"> Google 登入</a>                  
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <main>
    <section class="progress-nav ">
        <div class="container">
            <div class="row">
                <div class="col-10 col-lg-7 m-auto mt-6 ">
                    <div class="position-relative border-top progress-item border-2">
                        <div class="position-absolute top-0 start-0 translate-middle "><span class="material-symbols-outlined">check</span></div>              
                        <div class="position-absolute top-0 start-50 translate-middle"><span class="circlenumber">2</span></div>
                        <div class="position-absolute top-0 start-100 translate-middle"><span>3</span></div>                         
                    </div>           
                    <div class="position-relative">
                        <div class="position-absolute top-0 start-0 translate-middle text-agree-g">課程報名</div>
                        <div class="position-absolute top-0 start-50 translate-middle text-agree-g">信用卡付款</div>
                        <div class="position-absolute top-0 start-100 translate-middle card-width">付款成功</div>                
                        
                      </div>
                    
                </div>
            </div>
        </div>
    </section>
    
    <section class="creditcard-pay bg-black vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-4 col-md-6">
                    <div class="bg-grey-9 p-4 mt-4 mt-lg-5 mb-9 py-lg-5 px-lg-6">
                        <h2>信用卡付款</h2>
                        <h3>請輸入信用卡資訊進行付款</h3>
                        <form action="#" method="post" >
                            <div class="d-flex flex-column ">
                                <label for="card-number" class="mb-2 text-grey-5">信用卡帳號</label>
                                <input class="mb-3 mb-lg-4 py-2 px-3 bg-grey-9 border border-white text-white" required type="text" name="card-number" id="card-number" placeholder="xxxx-xxxx-xxxx-xxxx" minlength="16" maxlength="16">
                            </div>
                            <div class="d-flex flex-column ">
                                <label for="security-code" class="mb-2 text-grey-5" >安全碼</label>
                                <input class="mb-3 mb-lg-4 py-2 px-3 bg-grey-9 border border-white text-white" required type="password" name="security-code" id="security-code" placeholder="***"  minlength="3" maxlength="3">
                            </div>
                            <div class="d-flex flex-column ">
                                <label for="email" class="mb-2 text-grey-5">有效日期</label>
                                <input class="mb-3 mb-lg-4 py-2 px-3 bg-grey-9 border border-white text-white" required type="text" name="email" id="email" placeholder="(MM-YY)">  
                            </div>

                            <div class="d-lg-flex flex-lg-row justify-content-lg-between align-items-lg-center">
                                <h4 class="mb-4 mb-lg-0">NT$1600</h4>    
                                <a href="./order.html" type="submit" class="btn btn-primary button-linear d-md-grid d-block">下一步</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        
        </div>

    </section>

</main>

    <!-- footer  -->
    <footer class="bg-secondary">
      <div class="container py-4 text-center">
        <p class="text-footer-p m-0  ">Coding Home © 2022 All Rights Reserved</p>
      </div>
    </footer>

    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/locales/zh-TW.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      const swiper = new Swiper('.swiper', {
        // 分頁   
        pagination: {
          el: '.swiper-pagination',
        },
        // 左右箭頭    
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        effect: "fade",
      });

      const elem = document.querySelector('input[name="inputdate"]');
      const datepicker = new Datepicker(elem, {
        // ...options
        language: 'zh-TW',
        buttonClass: 'btn',
        autohide: true,
      }); 

     

    </script>
    <script>
      AOS.init();
    </script>
  </body>

</html>
